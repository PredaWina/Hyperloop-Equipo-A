<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensores</title>
    <link rel="shortcut icon" href="img/logo.ico" />

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/sensores.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/iniciar.js"></script>
    <script src="js/main.js"></script>

</head>

<body>
    <header class="header">
        <a class="github-link" href="index.html" ><img  class="home" src="img/atras.png" alt=""></a>
        <a class="header-texto" href="index.html">
            <h1 class="titulo">
                Sensores
            </h1>
            
        </a>
        <a class="github-link" href="https://github.com/PredaWina/Hyperloop-Equipo-A" target="_blank"><img  class="github" src="img/gtihub.png" alt=""></a>
        
    </header>

    <main class="main">

        <section class="contendor-temperatura">
            
            <div class="contenedor-temperatura-texto">
                <img class="contendor-temperatura-imagen" src="img/tempActual.png" alt="termometro">
                <div class="subcontenedor-texto">
                    <p id="texto-temp" class="texto-grande"> 00.00</p>
                    <p class="texto-grande"> Cº</p>
                </div>
                
            </div>
            <hr class="separador">
            <div class="contenedor-temperatura-texto">
                <img class="contendor-temperatura-imagen-pequeño" src="img/tempMax.png" alt="termometro">
                <div class="subcontenedor-texto">
                    <p id="texto-temp-max" class="texto-pequeño"> 00.00</p>
                    <p class="texto-pequeño texto-unidades"> Cº</p>
                </div>
                
            </div>
            <div class="contenedor-temperatura-texto">
                <img class="contendor-temperatura-imagen-pequeño" src="img/tempMin.png" alt="termometro">
                <div class="subcontenedor-texto">
                    <p id="texto-temp-min" class="texto-pequeño"> 00.00</p>
                    <p class="texto-pequeño texto-unidades"> Cº</p>
                </div>
                
            </div>
          
            
            
            <input id="boton-datos" class="contenedor-boton" type="image" src="img/play.png" alt="">
        </section>



    </main>

    <footer class="footer">
        <p class="texto-footer">Hyperloop training center 2022 - Equipo A.</p>
        <p class="texto-footer">Software: Pablo González Segarra, Pablo Gonzálbez Cabo</p>
        <p class="texto-footer">Hardware: Stefan Costea, Raul Mestre Pascual</p>
        <p class="texto-footer">Firmware: Stefan Costea</p>
    </footer>

</body>

</html>
